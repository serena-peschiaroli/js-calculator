<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <input type="text" id="input" disabled>
            <div class="output" id="result">0</div>
            <div class="buttons">
                <button class="btn number" data-number="7" type="button">7</button>
                <button class="btn number"  type="button" data-number="8">8</button>
                <button class="btn number"  type="button" data-number="9">9</button>
                <button class="btn operator"  type="button" data-operator="/">/</button>
                <button class="btn number"   type="button" data-number="4">4</button>
                <button class="btn number"  type="button" data-number="5">5</button>
                <button class="btn number"   type="button" data-number="6">6</button>
                <button class="btn operator"  type="button" data-operator="*">x</button>
                <button class="btn number"  type="button" data-number="1">1</button>
                <button class="btn number"   type="button" data-number="2">2</button>
                <button class="btn number"  type="button" data-number="3">3</button>
                <button class="btn operator" type="button"  data-operator="-">-</button>
                <button class="btn number"   type="button" data-number="0">0</button>
                <button class="btn decimal"  type="button" data-decimal=".">.</button>
                <button class="btn operator" type="button"  data-operator="+">+</button>
                <button class="btn equals"  type="button" data-equals="=">=</button>
                <button class="btn clear" type="button" data-clear>AC</button>
                <button class="btn back-space" data-backspace>‚Üê</button>
            </div>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
