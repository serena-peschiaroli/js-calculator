<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <input type="text" id="input" disabled>
            <div class="output" id="result">
                

            </div>
            <div class="buttons">
              
                    <div class="btn" id="7">7</div>
                    <div class="btn number" id="8">8</div>
                    <div class="btn number" id="9">9</div>
                    <div class="btn operator" id="/">/</div>
                    <div class="btn number" id="4">4</div>
                    <div class="btn number" id="5">5</div>
                    <div class="btn number" id="6">6</div>
                    <div class="btn operator" id="*">*</div>
                    <div class="btn number" id="1">1</div>
                    <div class="btn number" id="2">2</div>
                    <div class="btn number" id="3">3</div>
                    <div class="btn operator" id="-">-</div>
                    <div class="btn number" id="0">0</div>
                    <div class="btn decimal" id=".">.</div>
                    <div class="btn" id="+">+</div>
                    <div class="btn equals" id="=">=</div>
                    <div class="btn clear" id="clear">C</div>
                    <div class="btn back-space"> Cancel </div>

            
            </div>
        </div>
    </div>
    
    <script src="script/script.js"></script>
</body>
</html>
